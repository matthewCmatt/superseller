version: "3.9"

services:
  # ──────────────────────────────
  # SvelteKit frontend (SSR Node)
  # ──────────────────────────────
  sveltekit:
    image: ghcr.io/matthewcmatt/superseller/ui:latest
    restart: always
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"

      # Service port exposed by the container
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ──────────────────────────────
  # PocketBase server
  # ──────────────────────────────
  pocketbase:
    image: pocketbase/pocketbase:latest
    command: ["serve", "--http=0.0.0.0:8090"]
    volumes:
      - pocketbase_data:/pb_data
    restart: always
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.pocketbase.rule=Host(`api.localhost`)"
      - "traefik.http.routers.pocketbase.entrypoints=web"

      # Service port
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"

  # ──────────────────────────────
  # Traefik reverse proxy
  # ──────────────────────────────
  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # Uncomment below if you want HTTPS via Let’s Encrypt
      # - "--entrypoints.websecure.address=:443"
      # - "--certificatesresolvers.le.acme.httpchallenge=true"
      # - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.le.acme.email=your@email.com"
      # - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      # - "443:443"   # uncomment if enabling HTTPS
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/traefik.yml"
      - "./traefik/acme.json:/letsencrypt/acme.json"
    restart: always

volumes:
  pocketbase_data:
