services:
  # ──────────────────────────────
  # SvelteKit frontend (SSR Node)
  # ──────────────────────────────
  sveltekit:
    image: ghcr.io/matthewcmatt/superseller/sveltekit:latest
    build: ui
    platform: linux/amd64
    restart: always
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.sveltekit.rule=Host(`localhost`)"
      - "traefik.http.routers.sveltekit.entrypoints=web"

      # Service port exposed by the container
      - "traefik.http.services.sveltekit.loadbalancer.server.port=3000"
    environment:
      - POCKETBASE_URL=api.localhost

  # ──────────────────────────────
  # PocketBase server
  # ──────────────────────────────
  pocketbase:
    image: ghcr.io/matthewcmatt/superseller/pocketbase:latest
    build: go
    platform: linux/amd64
    volumes:
      - pocketbase_data:/app/pb_data
    restart: always
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.pocketbase.rule=Host(`api.localhost`)"
      - "traefik.http.routers.pocketbase.entrypoints=web"

      # Service port
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"

  # ──────────────────────────────
  # Traefik reverse proxy
  # ──────────────────────────────
  traefik:
    image: traefik:v3.6
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # Uncomment below if you want HTTPS via Let’s Encrypt
      # - "--entrypoints.websecure.address=:443"
      # - "--certificatesresolvers.le.acme.httpchallenge=true"
      # - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.le.acme.email=your@email.com"
      # - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "8080:8080"
      # - "443:443"   # uncomment if enabling HTTPS
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always

volumes:
  pocketbase_data:
